<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="board.css" />
  <title>6-Card Drag Game</title>
  <style>
    
  </style>
</head>
<body>

  <!-- Top‑right health bar image -->
<div class="health-img health-top-right">
  <img src="src/assets/image hack/healthbar.png" alt="Health Bar Top Right">
</div>

<!-- Bottom‑left health bar image -->
<div class="health-img health-bottom-left">
  <img src="src/assets/image hack/healthbar.png" alt="Health Bar Bottom Left">
</div>


  <div class="deck deck-top-left">
  <img src="src/assets/image hack/deckImage.png" alt="Deck">
</div>

<!-- Bottom‑right deck -->
<div class="deck deck-bottom-right">
  <img src="src/assets/image hack/deckImage.png" alt="Deck">
</div>

  <!-- Active Cards (top) -->
  <div class="card active-card" id="active1">
    <img src="src/assets/image hack/wolf mons.png" alt="Active 1">
  </div>
  <div class="card active-card" id="active2">
    <img src="src/assets/image hack/iron mons.png" alt="Active 2">
  </div>

  <!-- Snap-back Cards (bottom) -->
  <div class="card snap-back" id="card1">
    <img src="src/assets/image hack/ice mons.png" alt="Card 1">
  </div>
  <div class="card snap-back" id="card2">
    <img src="src/assets/image hack/dessert mons.png" alt="Card 2">
  </div>
  <div class="card snap-back" id="card3">
    <img src="src/assets/image hack/ultra mons.png" alt="Card 3">
  </div>
  <div class="card snap-back" id="card4">
    <img src="src/assets/image hack/storm mons.png" alt="Card 4">
  </div>
